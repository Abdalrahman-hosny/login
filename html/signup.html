<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <span class="d-none" id="username"></span>

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input oninput=" validationName()" id="signupName" class="form-control my-3 is-invalid" placeholder="Enter your name" type="text">
            <p id="massageName" class="alert alert-danger d-none ">invalid pattern</p>
            <input oninput="validationEmail()" id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <p id="massageEmail" class="alert alert-danger d-none ">invalid Email</p>
            <input oninput=" validationPassword()" id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="massagePassword" class="alert alert-danger d-none "> invalid password</p>
            <p id="exist"></p>

            <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class='text-white' href='index.html'>Signin</a></p>
        </div>
    </div>

            <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
